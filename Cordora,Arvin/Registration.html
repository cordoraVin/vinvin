<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #e3c6ff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 50%;
            box-sizing: border-box;
            overflow-y: auto; /* Added to allow vertical scrolling */
        }

        h2 {
            text-align: center;
            color: #010404;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            background-color: #011A04;
        }
    </style>
</head>
<body>

    <form action="/submit_student_registration" method="post">
        <h2>Student Registration</h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
		
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="address">Email Address:</label>
        <input type="email" id="email" name="email" required>
		
		<label for="lrn">LRN:</label>
        <input type="lrn" id="lrn" name="lrn" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <label for="workshop">Select Grade:</label>
        <select id="workshop" name="workshop" required>
            <option value=" Grade 10">Grade 10</option>
            <option value="Grade 11 ">Grade 11</option>
		    <option value=" Grade 12">Grade 12</option>
        </select>
        <label>Checkbox options:</label>
        <input type="checkbox" id="emergencyContact" name="checkboxOptions" value="emergencyContact">
        <label for="emergencyContact">Emergency Contact</label>

        <label>Radio-button options:</label>
        <input type="radio" id="emergencyContactName" name="radioOptions" value="emergencyContactName">
        <label for="emergencyContactName">Emergency Contact Name</label>

        <input type="radio" id="emergencyContactNumber" name="radioOptions" value="emergencyContactNumber">
        <label for="emergencyContactNumber">Emergency Contact Number</label>
		
		   <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="1"></textarea>

        <button type="submit">Register as a Student</button>
    </form>

</body>
</html>
