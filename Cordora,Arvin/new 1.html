<html>
<head>
<title Table with colors</title>
<style>
table{ height:90%;}
table,th,td {border:3px solid black}

</style>
<body>

<h2>Table with column and row spanned:</h2>
<table style="width:100%">

<tr style="font-size:30px; background-color: blue">
<th>Logo</th>
<th colspan="6">TOp Menu</th>
</tr>

<tr style="font-size:30px; background-color: red">
<th rowspan="4">Slide Menu</th>
</tr>

<tr style="font-size:30px; background-color: violet">
<th rowspan="4">World News</th>
<th rowspan="4">Financial</th>
</tr>

<tr style="font-size:30px; background-color: green">
<th rowspan="2" >List of Ads</th>
</tr>


</table>
</body>
</html>
