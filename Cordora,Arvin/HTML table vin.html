<html>
<head>
<title>HTML Tables</title>
<style>
table,th,td {border:3px solid black;background-color:pink;
             border-collapse:collapse;}
</style>
</head>

<body>
<h2>This is an example of a table</h2>
<table style="width:80%">
<tr>
    <th colspan="2">NAME</th>
	<th>AGE</th>
</tr>
<tr>
    <td>Arvin Jerome</td>
	<td>Cordora</td>
	<td>18</td>
</tr>
<tr>
     <td>Rayven</td>
     <td>Cordora</td>
     <td>17</td>
</tr>
<tr>
    <td rowspan="2">Number</td>   
     <td>1234</td>
   </tr>
<tr>
      <td>5678</td>
	  
 </tr>	  
 
</table>
</body>
</html>
